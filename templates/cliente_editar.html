{% extends "base.html" %}
{% block conteudo %}

<div class="card">
  <h1>Editar Cliente</h1>
  <p style="color: var(--muted); margin-top:6px;">Atualize nome e telefone.</p>
</div>

<div class="card" style="max-width:720px;">
  <form method="POST" style="display:grid; gap:12px;">
    <div>
      <label style="font-weight:700; color: var(--muted);">Nome</label><br>
      <input name="nome" required value="{{ cliente[1] }}"
             style="width:100%; padding:12px; border-radius:12px; border:1px solid var(--border); background:var(--card); color:var(--text);">
    </div>

    <div>
      <label style="font-weight:700; color: var(--muted);">Telefone</label><br>
      <input name="telefone" required value="{{ cliente[2] }}"
             style="width:100%; padding:12px; border-radius:12px; border:1px solid var(--border); background:var(--card); color:var(--text);">
    </div>

    <div style="display:flex; gap:10px;">
      <button class="btn" type="submit">Salvar</button>
      <a class="link" href="/clientes">Cancelar</a>
    </div>
  </form>
</div>

{% endblock %}
